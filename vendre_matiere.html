<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <!-- vendre_matiere.html -->
    <form method="POST">
        {% csrf_token %}
        <!-- recuperer le nom du fournisseur -->
        <div>
            <label for="id_client">Client:</label>
            <select id="id_client" name="client">
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.nom }}</option>
                {% endfor %}
            </select>
            <a href=" {% url 'client_create_vente' %}"> ADD </a>
        </div>

        <div>
            <label for="id_date_vente">Date:</label>
            <input type="date" name="date_vente" required>
        </div>
        <!-- recuperer le nom (designation) du produit -->
        <div>
            <label for="id_matiere">matiere:</label>
            <select id="id_matiere" name="matiere">

                {% for matiere in matieres %}
                <option value="{{ matiere.id }}">{{ matiere.designation }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- inserer la quantite achetee -->
        <div>
            <label for="id_quantite">Quantit√©:</label>
            <input type="number" name="quantite" required>
        </div>

        <!-- inserer le prix unitaire d'achat -->
        <div>
            <label for="id_prix_unitaire">Prix unitaire:</label>
            <input type="number" name="prix_unitaire" required>
        </div>
        <a href="{% url 'journal_ventes' %}"> Annuler</a>
        <input type="submit" value="Valider">
    </form>

</body>

</html>
